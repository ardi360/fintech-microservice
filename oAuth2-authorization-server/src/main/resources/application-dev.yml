server:
  port: 8081

spring:
  security:
    oauth2:
      authorizationserver:
        client:
          main-client:
            registration:
              client-id: main-client
              client-secret: "{noop}secret"
              client-name: main-client
              client-authentication-methods:
                - client_secret_post
              authorization-grant-types:
                - client_credentials
              scopes:
                - test.test
logging:
  level:
    org.springframework.security: trace
